<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .form-container {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .logo-space {
        height: 100px;
        margin-bottom: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f8f8;
        border-radius: 5px;
        border: 2px dashed #ddd;
      }

      h2 {
        color: #333;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: 500;
      }

      input,
      select {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #660066;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
      }

      button {
        background-color: #660066;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #581c87;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .iti {
        width: 100%;
      }

      @media (max-width: 480px) {
        .form-container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="logo-space">
        <img src="/assets/Gryn_Index _logo.svg" alt="Logo" />
      </div>

      <h2>Contact Us</h2>

      <form id="contactForm">
        <div class="form-group">
          <label for="fullName">Full Name *</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number *</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required />
        </div>

        <div class="form-group">
          <label for="currentLocation">Current Location *</label>
          <input
            type="text"
            id="currentLocation"
            name="currentLocation"
            required
          />
        </div>

        <div class="form-group">
          <label for="desiredLocation">Desired Location *</label>
          <input
            type="text"
            id="desiredLocation"
            name="desiredLocation"
            required
          />
        </div>

        <div class="form-group">
          <label for="desiredCourse">Desired Course *</label>
          <input type="text" id="desiredCourse" name="desiredCourse" required />
        </div>

        <div class="form-group">
          <label for="highestEducation">Highest Education *</label>
          <select id="highestEducation" name="highestEducation" required>
            <option value="">Select highest education</option>
            <option value="high_school">High School Diploma</option>
            <option value="associate">Associate Degree</option>
            <option value="bachelor">Bachelor's Degree</option>
            <option value="master">Master's Degree</option>
            <option value="doctorate">Doctorate Degree</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="passportNumber">International Passport Number *</label>
          <input
            type="text"
            id="passportNumber"
            name="passportNumber"
            required
          />
        </div>

        <div class="form-group">
          <label for="hasInternationalPassport"
            >Do you have an International Passport *</label
          >
          <select
            id="hasInternationalPassport"
            name="hasInternationalPassport"
            required
          >
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="sponsor">Sponsor *</label>
          <select id="sponsor" name="sponsor" required>
            <option value="">Select sponsor</option>
            <option value="PARENTS">Parents</option>
            <option value="YOURSELF">Yourself</option>
            <option value="RELATIONS">Relations</option>
          </select>
        </div>

        <div class="form-group">
          <label for="hearAboutUs">How did you hear about us? *</label>
          <select id="hearAboutUs" name="hearAboutUs" required>
            <option value="">Select source</option>
            <option value="INSTAGRAM">Instagram</option>
            <option value="FACEBOOK">Facebook</option>
            <option value="LINKEDIN">LinkedIn</option>
            <option value="TWITTER">Twitter</option>
            <option value="YOUTUBE">YouTube</option>
            <option value="OTHER">Other</option>
          </select>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div id="successModal" class="modal">
      <div class="modal-content">
        <h3>Success!</h3>
        <p>Your form has been submitted successfully.</p>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
      const phoneInput = window.intlTelInput(
        document.querySelector("#phoneNumber"),
        {
          utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
          separateDialCode: true,
          preferredCountries: ["ng", "gb", "us"],
        }
      );

      document
        .getElementById("contactForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const data = {
            ...Object.fromEntries(formData),
            phoneNumber: phoneInput.getNumber(),
          };

          try {
            const response = await fetch(
              "https://api.grynindexedu.com/enquiry",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
              }
            );

            if (response.ok) {
              document.getElementById("successModal").style.display = "flex";
              e.target.reset();
            } else {
              throw new Error("Submission failed");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("Form submission failed. Please try again.");
          }
        });

      function closeModal() {
        document.getElementById("successModal").style.display = "none";
      }

      window.onclick = (event) => {
        const modal = document.getElementById("successModal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
