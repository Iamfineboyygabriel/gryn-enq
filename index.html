<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .form-container {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .logo-space {
        height: 100px;
        margin-bottom: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f8f8;
        border-radius: 5px;
        border: 2px dashed #ddd;
      }

      h2 {
        color: #333;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: 500;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: #660066;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
      }

      .social-option {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .social-icon {
        width: 20px;
        height: 20px;
        vertical-align: middle;
        margin-right: 8px;
      }

      button {
        background-color: #660066;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #581c87;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .modal-content h3 {
        color: #660066;
        margin-bottom: 1rem;
      }

      .modal-content button {
        margin-top: 1rem;
        width: auto;
        padding: 0.5rem 2rem;
      }

      .iti {
        width: 100%;
      }

      @media (max-width: 480px) {
        .form-container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="logo-space">
        <img src="./assets/Gryn_Index _logo.svg" alt="logo" />
      </div>

      <h2>Contact Us</h2>

      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter your full name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email address"
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
          />
        </div>

        <div class="form-group">
          <label for="currentLocation">Current Location *</label>
          <input
            type="text"
            id="currentLocation"
            name="currentLocation"
            placeholder="Enter your current location"
          />
        </div>

        <div class="form-group">
          <label for="desiredLocation">Desired Location *</label>
          <input
            type="text"
            id="desiredLocation"
            name="desiredLocation"
            placeholder="Enter your desired location"
          />
        </div>

        <div class="form-group">
          <label for="desiredCourse">Desired Course *</label>
          <input
            type="text"
            id="desiredCourse"
            name="desiredCourse"
            placeholder="Enter your desired course"
          />
        </div>

        <div class="form-group">
          <label for="education"
            >What is your highest Educational Qualification *</label
          >
          <select id="education" name="education" required>
            <option value="">Select your highest qualification</option>
            <option value="high_school">High School Diploma</option>
            <option value="associate">Associate Degree</option>
            <option value="bachelor">
              Bachelor's Degree (BSc/BA/BEng/etc.)
            </option>
            <option value="master">
              Master's Degree (MSc/MA/MEng/MBA/etc.)
            </option>
            <option value="doctorate">Doctorate Degree (PhD/EdD/etc.)</option>
            <option value="professional">
              Professional Degree (MD/JD/etc.)
            </option>
            <option value="vocational">
              Vocational/Technical Certification
            </option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="internationalPassport">International Passport *</label>
          <input
            type="text"
            id="internationalPassport"
            name="internationalPassport"
            required
            placeholder="Enter International Passport Number"
          />
        </div>

        <div class="form-group">
          <label for="sponsor">How will you be sponsoring your study? *</label>
          <input
            type="text"
            id="sponsor"
            name="sponsor"
            required
            placeholder="Enter Sponsor"
          />
        </div>

        <div class="form-group">
          <label for="location">Where is your current location</label>
          <input
            type="text"
            id="location"
            name="location"
            required
            placeholder="Enter location"
          />
        </div>

        <div class="form-group">
          <label for="source">Where did you hear about us? *</label>
          <select id="source" name="source" required>
            <option value="">Select source</option>
            <option value="INSTAGRAM" class="social-option">
              <img
                src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/4.25.0/instagram.svg"
                class="social-icon"
                alt="Instagram"
              />
              Instagram
            </option>
            <option value="FACEBOOK" class="social-option">
              <img
                src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/4.25.0/facebook.svg"
                class="social-icon"
                alt="Facebook"
              />
              Facebook
            </option>
            <option value="LINKEDIN" class="social-option">
              <img
                src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/4.25.0/linkedin.svg"
                class="social-icon"
                alt="LinkedIn"
              />
              LinkedIn
            </option>
            <option value="TWITTER" class="social-option">
              <img
                src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/4.25.0/twitter.svg"
                class="social-icon"
                alt="Twitter"
              />
              Twitter
            </option>
            <option value="YOUTUBE" class="social-option">
              <img
                src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/4.25.0/youtube.svg"
                class="social-icon"
                alt="YouTube"
              />
              YouTube
            </option>
            <option value="others">Others</option>
          </select>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div id="successModal" class="modal">
      <div class="modal-content">
        <h3>Success!</h3>
        <p>Your message has been sent successfully.</p>
        <button onclick="closeModal()">Close</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
      const phoneInput = window.intlTelInput(document.querySelector("#phone"), {
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        separateDialCode: true,
        preferredCountries: ["ng", "gb", "us"],
      });

      document
        .getElementById("contactForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const data = Object.fromEntries(formData);

          data.phone = phoneInput.getNumber();

          try {
            const response = await fetch(
              "https://api.grynindexedu.com/enquiry",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
              }
            );

            if (response.ok) {
              document.getElementById("successModal").style.display = "flex";
              e.target.reset();
              phoneInput.destroy();
              phoneInput.init();
            } else {
              throw new Error("Network response was not ok");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("There was an error submitting the form. Please try again.");
          }
        });

      function closeModal() {
        document.getElementById("successModal").style.display = "none";
      }

      window.onclick = (event) => {
        const modal = document.getElementById("successModal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
